<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <link rel="stylesheet" type="text/css" href="./styles/vazir-fonts.css">
        <link rel="stylesheet" type="text/css" href="./styles/login.css">

        <title>Signup</title>
    </head>
    <body>
            <div class="row width-100">
                <div class="col-4"></div>

                <div class="col-4"> 
                    <form class="login-form-container">
                        <div class="login-form-element">
                            <a href="./movies.html"><img src="imgs/login-logo.png" class="login-form-logo" alt=""></a>
                        </div>
                        <div class="login-form-element">
                            <label class="login-form-label" for="username"><b>نام کاربری</b></label>
                            <input class="login-form-input" type="text" placeholder="نام کاربری را وارد کنید" name="username" id="username">
                        </div>
                        <div class="login-form-element">
                            <label class="login-form-label" for="phone"><b>شماره تماس</b></label>
                            <input class="login-form-input" type="text" placeholder="شماره تماس را وارد کنید" name="phone" id="phone">
                        </div>
                        <div class="login-form-element">
                            <label class="login-form-label" for="password"><b>رمز عبور</b></label>
                            <input class="login-form-input" type="text" placeholder="رمز عبور را وارد کنید" name="password" id="password">
                        </div>
                        <div class="login-form-element">
                            <label class="login-form-label" for="confirm-password"><b>تکرار رمز</b></label>
                            <input class="login-form-input" type="text" placeholder="رمز خود را مجددا وارد کنید" name="confirm-password" id="confirm-password">
                        </div>
                        <div class="login-form-element">
                            <button class="login-form-button" type="submit">ثبت نام</button>
                        </div>
                        <div class="login-form-element">
                            <p class="login-form-label">حساب کاربری دارید؟<a class="login-form-link" href="./login.html">ورود</a></p>
                        </div>
                    </form>
                </div>  

                <div class="col-4"></div>
            </div>

    </body> 
</html>
